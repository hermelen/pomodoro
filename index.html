<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Template</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row no-gutters">
          <div class="col-sm-12">
            <h1>Kandan Pomodoro</h1>
          </div>
          <div class="col-sm-8 bg-light border border-dark">
            <input type="text" class="form-control" id="add-input" placeholder="Nouvelle tâche" value="tâche">
          </div>
          <div class="col-sm-4 bg-light border border-dark">
            <button type="submit" class="btn btn-secondary" id="add-task">Ajouter</button>
          </div>
          <div class="col-sm-4">
            <div class="title-div bg-light border border-dark">
              <h2>A faire</h2>
            </div>
            <div class="content-div bg-light border border-dark todo-list-div">
              <ul id="todo-list-ul">
              </ul>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="title-div bg-light border border-dark">
              <h2>En cours</h2>
            </div>
            <div class="content-div bg-light border border-dark in-progress-div">
              <section class="timer-section border border-dark rounded paused" id="timer-section">
                00:00
              </section>
              <button type="submit" class="btn btn-secondary" id="start">Début</button>
              <button type="submit" class="btn btn-secondary hidden" id="stop">Fin</button>
              <button type="submit" class="btn btn-secondary hidden" id="pause">Pause</button>
              <ul id="current-task-ul">
              </ul>
            </div>

          </div>
          <div class="col-sm-4">
            <div class="title-div bg-light border border-dark">
              <h2>Fait</h2>
            </div>
            <div class="content-div bg-light border border-dark done-list-div">
              <ul id="done-task-ul">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/sortablejs/Sortable.min.js"></script>
    <script src="node_modules/timer.js/dist/timer.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
